<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABYEEN E-Commerce Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

/* Header */
header {
    background: #c2185b;
    color: white;
    padding: 15px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
}

/* Product Grid */
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Product Card */
.product {
    background: white;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.product img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

/* Cart */
.cart {
    text-align: center;
    padding: 20px;
}


     button {
     
      margin: 8px 0;
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #428BCA;
      transform: scale(1.03);
    }

    </style>

    <header>
        <h1>FABYEEN Store</h1>
         <nav class="btn">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Best Products at Best Prices!</h2>
         <button onclick="location.href='products.html'">Shop Now</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
